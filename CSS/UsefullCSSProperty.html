<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="UsefullCSSProperty.css">
    <title>Property</title>
</head>

<body>
    <h1>static</h1>
    <section id="section">
        <div id="one"></div>
        <div id="two"></div>
        <div id="three"></div>
    </section>
    <h1>relative</h1>
    <section id="section">
        <div id="one1"></div>
        <div id="two1"></div>
        <div id="three1"></div>
    </section>
    <h1>Absolute</h1>
    <section id="section">
        <div id="one2"></div>
        <div id="two2"></div>
        <div id="three2"></div>
    </section>
</body>

</html>
